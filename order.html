<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(ll.jfif);
            background-position: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .popup-content h3 {
            margin-bottom: 15px;
        }
        .close-btn {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Place Your Order</h2>
    <form   
    id="orderForm" onsubmit="return handleSubmit(event)">
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="dish name">Dish Name</label>
            <input type="text" id="Dish Name" name="dish name" placeholder="Enter Dish name" required>
        </div>

        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity (1000 per plate)</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required min="1">
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>

<div id="popup">
    <div class="popup-content">
        <h3>Your order has been placed!</h3>
      <a href="landingpage.html"><button class="close-btn" onclick="closePopup()">Close</button></a> 
    </div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting
        // You can process the form data here (e.g., send it to the server)

        // Show the popup after the order is placed
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
    submit.form();
</script>
<script>
    const form = document.getElementById("orderForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const jsonPayload = JSON.stringify(data);

        try {
            const response = await fetch("https://formspree.io/f/mlddwpgk", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: jsonPayload,
            });

            if (response.ok) {
                statusMessage.textContent = "Order placed successfully!";
                statusMessage.style.color = "green";
                form.reset();
            } else {
                statusMessage.textContent = "Failed to place order. Please try again.";
                statusMessage.style.color = "red";
            }
        } catch (error) {
            statusMessage.textContent = "An error occurred. Please try again later.";
            statusMessage.style.color = "red";
            console.error("Error:", error);
        }
    });
</script>

</body>
</html>
